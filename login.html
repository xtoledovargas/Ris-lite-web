<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | RIS Lite</title>
</head>
<body>
  <h2>Inicio de Sesi贸n - Sistema RIS Lite</h2>

  <div style="max-width:420px;">
    <div style="margin:10px 0;">
      <input id="email" placeholder="Usuario (email)" style="width:100%; padding:10px;" />
    </div>

    <div style="margin:10px 0;">
      <input id="password" type="password" placeholder="Contrase帽a" style="width:100%; padding:10px;" />
    </div>

    <!-- SOLO PARA REGISTRO -->
    <div style="margin:10px 0;">
      <select id="rol" style="width:100%; padding:10px;">
        <option value="TM">Tecn贸logo M茅dico</option>
        <option value="MEDICO">M茅dico</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>

    <button id="btnLogin" style="padding:10px 16px; width:100%;">Ingresar</button>

    <div style="margin-top:10px;">
      <button id="btnRegister" style="padding:10px 16px; width:100%;">Crear cuenta</button>
    </div>

    <p id="msg" style="margin-top:10px;"></p>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";
    import { getUserRoleByEmail, setLocalSession, signOut } from "./assets/auth.js";

    const $email = document.getElementById("email");
    const $pass = document.getElementById("password");
    const $rolSelect = document.getElementById("rol");
    const $btnLogin = document.getElementById("btnLogin");
    const $btnRegister = document.getElementById("btnRegister");
    const $msg = document.getElementById("msg");

    function showMsg(text, ok = false) {
      $msg.style.color = ok ? "green" : "#b00";
      $msg.textContent = text || "";
    }

    /* =======================
       LOGIN
       ======================= */
    $btnLogin.addEventListener("click", async () => {
      showMsg("");

      const email = ($email.value || "").trim();
      const password = ($pass.value || "").trim();

      if (!email || !password) {
        showMsg("Completa email y contrase帽a.");
        return;
      }

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        showMsg("Login fall贸: " + error.message);
        return;
      }

      // 锔 EL ROL SE OBTIENE DESDE LA BD, NO DEL SELECT
      const rol = await getUserRoleByEmail(email);

      if (!rol) {
        await signOut();
        showMsg("Tu usuario no tiene rol activo asignado.");
        return;
      }

      setLocalSession({ email, rol });

      //  Redirecci贸n por rol REAL
      if (rol === "TM") {
        window.location.href = "ordenes.html";
      } else if (rol === "MEDICO") {
        window.location.href = "mis_ordenes.html";
      } else if (rol === "ADMIN") {
        window.location.href = "index.html";
      } else {
        window.location.href = "index.html";
      }
    });

    /* =======================
       REGISTRO
       ======================= */
    $btnRegister.addEventListener("click", async () => {
      showMsg("");

      const email = ($email.value || "").trim();
      const password = ($pass.value || "").trim();
      const rol = $rolSelect.value; //  ac谩 s铆 usamos el select

      if (!email || !password) {
        showMsg("Para crear cuenta, completa email y contrase帽a.");
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        showMsg("Registro fall贸: " + error.message);
        return;
      }

      const user = data?.user;
      if (!user?.id) {
        showMsg("Cuenta creada. Revisa tu correo para confirmar.", true);
        return;
      }

      const { error: dbError } = await supabase.from("usuarios").insert({
        id: user.id,
        email: user.email,
        rol: rol,
        activo: true
      });

      if (dbError) {
        showMsg("Cuenta creada, pero error al guardar rol: " + dbError.message);
        return;
      }

      showMsg("Cuenta creada correctamente. Ya puedes iniciar sesi贸n.", true);
    });
  </script>
</body>
</html>
